<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <!-- Título -->

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-4 text-primary border-bottom pb-2">{{crearEditar}} Tema</h1>
      </div>
      <!-- Formulario -->
      <form [formGroup]="temaForm" (ngSubmit)="metodoActualizarCrear()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del tema</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre"
            placeholder="Introduce el nombre">
          <small class="text-danger" *ngIf="temaForm.get('nombre')?.touched && temaForm.get('nombre')?.errors">
            {{getValidacionNombre()}}
          </small>
        </div>

        <div class="mb-4">
          <label for="descripcion" class="form-label">Descripción del tema</label>
          <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="4"
            placeholder="Introduce la descripción"></textarea>
          <small class="text-danger" *ngIf="temaForm.get('descripcion')?.touched && temaForm.get('descripcion')?.errors">
            {{getValidacionDescripcion()}}
          </small>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary " *ngIf="esProfesor()">
            <span *ngIf="idTema !== 0">Actualizar Tema</span>
            <span *ngIf="idTema === 0">Crear Tema</span>
          </button>
          <button type="button" class="btn btn-secondary " [routerLink]="['/asignaturas', idAsignatura, 'temas', 'listado']">Volver</button>
        </div>
      </form>
    </div>
  </div>
</div>
