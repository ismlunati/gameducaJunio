<div class="container mt-4">
  <div class="row">
    <div class="col">
      <!-- Título -->
      <h1 class="display-4 text-primary border-bottom pb-2 mb-4">Lista de Tests</h1>

      <!-- Tabla -->
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Nº preguntas</th>
            <th>Temas</th>
            <th *ngIf="!esProfesor()">Acción</th>
            <!-- Añade más columnas según lo necesites -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let test of tests">
            <td>{{ test.nombre }}</td>
            <td>{{ test.descripcion }}</td>
            <td>{{ test.numeroPreguntas }}</td>
            <td>{{ test.listaTemas }}</td>
            <td>
              <button class="btn btn-primary btn-sm" *ngIf="!esProfesor()" (click)="realizarTest(test.id)">Realizar Test</button>
            </td>
            <!-- Añade más celdas según lo necesites -->
          </tr>
        </tbody>
      </table>


      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-secondary" [routerLink]="['/asignaturas', idAsignatura]">Volver</button>
        <button class="btn btn-success" *ngIf="esProfesor()" [routerLink]="['/asignaturas', idAsignatura,'test','añadir']">Crear nuevo test</button>

      </div>

      <div class="mt-3">
        <button class="btn btn-primary" [routerLink]="['/asignaturas', idAsignatura, 'test', 'reportePregunta']">Ver
          Reportes de preguntas</button>
      </div>


    </div>
  </div>
</div>
