

<div class="container mt-4">
    <div @fadeInStagger *ngFor="let tema of preguntasTemas" class="mb-4">
      <h3 class="mb-3 text-primary">{{ tema.tema.nombre }}</h3>
      <ul class="list-group">
        <li *ngFor="let estadistica of tema.estadisticas" class="list-group-item d-flex justify-content-between align-items-center">
          {{ estadistica.alumno.usuario.nombre }}
          <span class="badge bg-primary rounded-pill">{{ estadistica.numeroDePreguntas }}</span>
        </li>
      </ul>
    </div>
  </div>
