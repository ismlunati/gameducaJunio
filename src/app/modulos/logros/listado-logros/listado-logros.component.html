<div class="container mt-4">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="display-4 text-primary title-styled">Lista de Logros</h1>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              
              <th>Nombre</th>
              <th>Descripcion</th>
              <th *ngIf="esProfesor()">Eliminar</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let logro of logros" class="tabla-fila" (click)="navegar(logro.id)">
              
              <td>{{logro.nombre}}</td>
              <td>{{logro.descripcion}}</td>
              <td *ngIf="esProfesor()">
                <button class="btn btn-outline-danger btn-sm" (click)="borrarLogro(logro.id); $event.stopPropagation()">Eliminar</button>
              </td>
              <!-- etc., agrega más celdas si necesitas -->
            </tr>
          </tbody>
        </table>
        <div class="mt-3">
            <button class="btn btn-secondary" [routerLink]="['/asignaturas', id]">Volver</button>
          </div>
          <div class="mt-3" *ngIf="esProfesor()">
            <button class="btn btn-success" [routerLink]="['/asignaturas', id,'logros','añadir']">Añadir</button>
          </div>
      </div>
    </div>
  </div>
