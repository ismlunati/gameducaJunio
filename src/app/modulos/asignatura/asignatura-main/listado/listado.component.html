<div class="container mt-4">
  <div class="card bg-light rounded shadow p-4">

    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>

              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Curso</th>
              <th>Codigo</th>
              <th *ngIf="!alumno">Ver solicitudes</th>
              <th *ngIf="!alumno">Editar</th>
              <th *ngIf="!alumno">Eliminar</th>
              <!-- etc., agrega m치s encabezados de columna si necesitas -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let asignatura of asignaturas" (click)="navegar(asignatura)">

              <td>{{asignatura.nombre}}</td>
              <td>{{asignatura.descripcion}}</td>
              <td>{{asignatura.curso}}</td>
              <td>{{asignatura.codigo}}</td>
              <td *ngIf="!alumno">
                <button class="btn btn-primary"
                  [routerLink]="['/asignaturas', asignatura.id, 'listaSolicitudesPendientes']"
                  (click)="$event.stopPropagation()">Solicitudes</button>
              </td>
              <td *ngIf="!alumno">
                <button class="btn btn-primary" [routerLink]="['/asignaturas', asignatura.id, 'editar']"
                  (click)="$event.stopPropagation()">Editar</button>
              </td>
              <td *ngIf="!alumno">
                <button class="btn btn-primary"
                  (click)="borrarAsignatura(asignatura.id); $event.stopPropagation()">Eliminar</button>
              </td>

              <!-- etc., agrega m치s celdas si necesitas -->
            </tr>
          </tbody>
        </table>
        <div class="mt-3" *ngIf="!alumno">
          <button class="btn btn-primary" routerLink="/asignaturas/a침adir">A침adir</button>

        </div>
      </div>
    </div>
  </div>
</div>
