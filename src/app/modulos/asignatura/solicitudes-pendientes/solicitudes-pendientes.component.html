<div class="container mt-4" *ngIf="this.alumnos.length!=0">
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Nombre Usuario</th>
            <th>Aceptar</th>
            <th>Rechazar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos">
            <td>{{alumno.usuario.nombre}}</td>
            <td>{{alumno.usuario.email}}</td>
            <td>{{alumno.usuario.nombreUsuario}}</td>
            <td>
              <button class="btn btn-success" (click)="aceptarAlumno(alumno)">
                <i class="bi bi-check-lg"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="rechazarAlumno(alumno)">
                <i class="bi bi-x-lg"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="mt-3">
        <button class="btn btn-primary" routerLink="/asignaturas">Volver</button>
      </div>
    </div>
  </div>
</div>
